<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snowball Kill You</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; touch-action: none; }
    canvas { display: block; width: 100vw; height: 100vh; }

    /* Joystick â€” hidden on desktop, visible on mobile */
    #joystick-zone {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 10;
    }
    #joystick-base {
      position: absolute;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 3px solid rgba(255,255,255,0.25);
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }
    #joystick-thumb {
      position: absolute;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      border: 3px solid rgba(255,255,255,0.5);
      transform: translate(-50%, -50%);
      pointer-events: none;
      display: none;
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: white;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    }
    #start-screen h1 {
      font-size: 48px;
      color: #ffd700;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
    }
    #start-screen p {
      margin-top: 16px;
      font-size: 18px;
      opacity: 0.8;
    }
    #start-screen .tap {
      margin-top: 40px;
      font-size: 22px;
      animation: pulse 2s infinite;
    }
    #start-screen .controls-hint { display: none; }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Multiplayer UI */
    #multiplayer-ui {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    #multiplayer-ui button {
      padding: 10px 24px;
      margin: 6px;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 16px;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s;
    }
    #multiplayer-ui button:hover {
      background: rgba(255,255,255,0.3);
    }
    #join-code-input {
      padding: 10px 14px;
      margin: 6px;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: white;
      font-size: 18px;
      font-family: inherit;
      text-align: center;
      width: 100px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    #join-code-input::placeholder {
      color: rgba(255,255,255,0.4);
      letter-spacing: 2px;
    }
    #room-code-display {
      display: none;
      margin-top: 10px;
    }
    #room-code-text {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #ffd700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    #connection-status {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.8;
    }

    /* Mobile styles */
    @media (hover: none) and (pointer: coarse) {
      #joystick-zone { display: block; }
      #start-screen .controls-hint.mobile { display: block; }
      #start-screen .controls-hint.desktop { display: none; }
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick-zone { display: none; }
      #start-screen .controls-hint.mobile { display: none; }
      #start-screen .controls-hint.desktop { display: block; }
    }
  </style>
</head>
<body>

  <div id="joystick-zone">
    <div id="joystick-base"></div>
    <div id="joystick-thumb"></div>
  </div>

  <div id="start-screen">
    <h1>Snowball Kill You</h1>
    <p>Roll through the park and crush everything!</p>
    <p class="tap">Loading models...</p>

    <div id="multiplayer-ui">
      <div>
        <button id="solo-btn">Solo Play</button>
      </div>
      <div style="margin-top: 10px;">
        <button id="create-room-btn">Create Room</button>
      </div>
      <div style="margin-top: 6px;">
        <input id="join-code-input" type="text" maxlength="4" placeholder="CODE">
        <button id="join-room-btn">Join</button>
      </div>
      <div id="room-code-display">
        <p style="font-size: 14px; opacity: 0.7;">Room Code:</p>
        <p id="room-code-text"></p>
      </div>
      <p id="connection-status"></p>
    </div>

    <p class="controls-hint desktop" style="margin-top: 20px; font-size: 14px; opacity: 0.5;">
      WASD / Arrow keys to move
    </p>
    <p class="controls-hint mobile" style="margin-top: 20px; font-size: 14px; opacity: 0.5;">
      Use the joystick to move
    </p>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
