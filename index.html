<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snowball Kill You</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; touch-action: none; }
    canvas { display: block; width: 100vw; height: 100vh; }

    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      font-size: 16px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      pointer-events: none;
      z-index: 10;
    }
    #hud .size { font-size: 24px; font-weight: bold; }
    #hud .comparison { color: #ffd700; margin-top: 4px; }
    #hud .count { margin-top: 8px; opacity: 0.8; }

    /* Joystick â€” hidden on desktop, visible on mobile */
    #joystick-zone {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 10;
    }
    #joystick-base {
      position: absolute;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 3px solid rgba(255,255,255,0.25);
      transform: translate(-50%, -50%);
      pointer-events: none;
      left: 100px;
      bottom: 100px;
      top: auto;
    }
    #joystick-thumb {
      position: absolute;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      border: 3px solid rgba(255,255,255,0.5);
      transform: translate(-50%, -50%);
      pointer-events: none;
      left: 100px;
      bottom: 100px;
      top: auto;
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      color: white;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    }
    #start-screen h1 {
      font-size: 48px;
      color: #ffd700;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
    }
    #start-screen p {
      margin-top: 16px;
      font-size: 18px;
      opacity: 0.8;
    }
    #start-screen .tap {
      margin-top: 40px;
      font-size: 22px;
      animation: pulse 2s infinite;
    }
    #start-screen .controls-hint { display: none; }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Mobile styles */
    @media (hover: none) and (pointer: coarse) {
      #joystick-zone { display: block; }
      #start-screen .controls-hint.mobile { display: block; }
      #start-screen .controls-hint.desktop { display: none; }
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick-zone { display: none; }
      #start-screen .controls-hint.mobile { display: none; }
      #start-screen .controls-hint.desktop { display: block; }
    }
  </style>
</head>
<body>
  <div id="hud">
    <div class="size" id="hud-size">Size: 1.0m</div>
    <div class="comparison" id="hud-comparison">Tennis Ball</div>
    <div class="count" id="hud-count">Items: 0</div>
  </div>

  <div id="joystick-zone">
    <div id="joystick-base"></div>
    <div id="joystick-thumb"></div>
  </div>

  <div id="start-screen">
    <h1>Snowball Kill You</h1>
    <p>Roll through the park and crush everything!</p>
    <p class="tap">Loading models...</p>
    <p class="controls-hint desktop" style="margin-top: 20px; font-size: 14px; opacity: 0.5;">
      WASD / Arrow keys to move
    </p>
    <p class="controls-hint mobile" style="margin-top: 20px; font-size: 14px; opacity: 0.5;">
      Use the joystick to move
    </p>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
